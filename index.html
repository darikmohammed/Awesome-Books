<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Awesome Books</title>
</head>

<body>
  <header>
    <div class="nav-container">
      <h2 class="logo"><span class="logo-1">Awesome</span> <span class="logo-2">Books</span> </h2>
      <nav>
        <ul>
          <li class="list active">List</li>
          <li class="add">Add</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="show-books">
      <h1>All awesome books!</h1>
      <div class="books"></div>
    </section>
    <section id="add-new-book">
      <div class="add-book">
        <h2>Add a new Book</h2>
        <form action="#" id="add-book">
          <input type="text" placeholder="Title" id="title" required />
          <input type="text" placeholder="Author" id="autor" required />
          <button type="submit">Add Book</button>
        </form>
      </div>
    </section>

  </main>
  <footer>
    Copyright @ 2022 by Microverse
  </footer>
  <script src="./index.js"></script>
</body>

</html>
